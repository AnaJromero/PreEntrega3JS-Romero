<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/42e7444853.js" crossorigin="anonymous"></script></head>
    <title>DumittaStore</title>
</head>
<body>

    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            
            <div class="item">
                <span class="titulo-item">Arnes</span>
                <img src="./img/arnes.png" alt="" class="img-item">
                <span class="precio-item">$30.150</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bozal</span>
                <img src="./img/bozal.jfif" alt="" class="img-item">
                <span class="precio-item">$19.990</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Canil</span>
                <img src="./img/canil.jpg" alt="" class="img-item">
                <span class="precio-item">$22.264</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Collar</span>
                <img src="./img/collar.jfif" alt="" class="img-item">
                <span class="precio-item">$12.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Croquetas</span>
                <img src="./img/croquetas.webp" alt="" class="img-item">
                <span class="precio-item">$22.895</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Juguetes</span>
                <img src="./img/juguetes.jfif" alt="" class="img-item">
                <span class="precio-item">$10.675</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Ropita</span>
                <img src="./img/ropita.webp" alt="" class="img-item">
                <span class="precio-item">$5.990</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">snack</span>
                <img src="./img/snack.jpg" alt="" class="img-item">
                <span class="precio-item">$1.990</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
               
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
    <div>
        <form class="container">

            <h2 class=" text-center">Formulario</h2>
            <form class="row g-3 needs-validation" novalidate>

            <div class="row">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="last-name" class="form-label">Apellido</label>
                    <input type="text" class="form-control"  id="Apellido"  required>
                </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" required>
                </div>

                <div class="col-12 text-center">
                    <!-- <button type="button" class="btn btn-danger">Danger</button> -->
                    <input class="btn btn btn-danger" type="reset" value="Borrar">
                    <button type="submit" class="btn btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="index.js" async></script>
</body>
 
</html>
